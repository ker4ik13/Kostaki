<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../../styles/reset.css" />
		<link rel="stylesheet" href="../../../../styles/style.min.css" />
		<title>ΟΡΘΙΑ ΦΙΓΟΥΡΑ (ΑΕΡΟΠΟΡΟΣ) | Παιχνίδι</title>
	</head>
	<body>
		<div class="container bg-aviator overflow pb-150">
			<video
				src="./aviator.mp4"
				controls
				muted
				class="full-video"
				poster="../../../../images/aviator_picture.webp"
			>
				<source src="./aviator.mp4" type="video/mp4" />
			</video>
			<div class="play_button opacity">
				<img src="../../../../../images/play_icon.svg" alt="" />
			</div>
			<!-- <div class="buttons_wrapper mt-100 fixed_buttons game_buttons">
				<a href="./paint_game_start.html" class="button_bottom">Πίσω</a>
				<a href="./paint_game_levels.html" class="button_bottom">Next</a>
			</div> -->
		</div>
		<script type="text/javascript">
			const playButton = document.querySelector('.play_button');
			const video = document.querySelector('video');

			playButton.addEventListener('click', () => {
				video.play();

				const pageName = 'paint_game_continue.html';
				const currentPath = window.location.pathname;
				const newPage = `paint_game_levels.html`;

				const newPath = currentPath.replace(pageName, newPage);

				setTimeout(function () {
					var newPath = currentPath.replace(pageName, newPage);
					window.location.href = newPath;
				}, 9 * 1000);
			});
		</script>
	</body>
</html>
