<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../../styles/reset.css" />
		<link rel="stylesheet" href="../../../../styles/style.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<title>Vladimir Tatlin | Other</title>
	</head>
	<body>
		<div class="container pb-150">
			<h1 class="paint_title">Other works of Vladimir Tatlin</h1>
			<!-- Slider main container -->
			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper justify-center mt-20 mb-100">
					<!-- Slides -->
					<!-- Slide -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/Tatlin/01. TATLIN-314-299.80.jpg"
								class="swiper_image"
								draggable="false"
							/>
						</div>
					</div>
					<!-- Slide -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/Tatlin/03. Vladimir Tatlin Monument to the Third International 3.jpg"
								class="swiper_image"
								draggable="false"
							/>
							<p class="paint_title">
								Vladimir Tatlin Monument to the Third International
							</p>
						</div>
					</div>
					<!-- Slide -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/Tatlin/04. Tatlin_s_Tower_maket_1919_year.jpg"
								class="swiper_image"
								draggable="false"
							/>
							<p class="paint_title">Tatlin's Tower maket</p>
						</div>
					</div>
					<!-- Slide -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/Tatlin/32d. tatlin_s tower.jpg"
								class="swiper_image"
								draggable="false"
							/>
							<p class="paint_title">Tatlin's tower</p>
						</div>
					</div>
					<!-- Slide -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/Tatlin/2. TATLIN-122-C166.webp"
								class="swiper_image"
								draggable="false"
							/>
						</div>
					</div>
					<!-- Slide -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/Tatlin/TATLIN-414-272.78.webp"
								class="swiper_image"
								draggable="false"
							/>
						</div>
					</div>
					<!-- Slide -->
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>

				<!-- If we need navigation buttons -->
				<button type="button" class="my_button_next"></button>
				<button type="button" class="my_button_prev"></button>
			</div>
			<div class="buttons_wrapper mt-100 fixed_buttons">
				<a href="./paint_menu.html" class="button_bottom">Back</a>
				<a href="../../menu.html" class="button_bottom">Menu</a>
			</div>
		</div>
		<script src="../../../js/swiper.js"></script>
	</body>
</html>
