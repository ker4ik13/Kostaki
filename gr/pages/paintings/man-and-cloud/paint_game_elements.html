<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../../styles/reset.css" />
		<link rel="stylesheet" href="../../../../styles/style.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<title>ΑΝΘΡΩΠΟΣ ΚΑΙ ΣΥΝΝΕΦΟ | Παιχνίδι</title>
	</head>
	<body>
		<img src="../../../../images/man_cloud_bg.webp" class="screen_bg" />
		<div class="container pb-150">
			<!-- Slider main container -->
			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper justify-center mt-20 mb-100">
					<!-- Slides -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<h2 class="big_title white mb-20">Ανδρας</h2>
							<img
								src="../../../../images/man_bgs/piece_1_man.webp"
								class="swiper_image auto"
								draggable="false"
							/>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper_card">
							<h2 class="big_title white">Πουλιά</h2>
							<img
								src="../../../../images/man_bgs/piece_2_birds.webp"
								class="swiper_image full"
								draggable="false"
							/>
						</div>
					</div>

					<div class="swiper-slide">
						<div class="swiper_card">
							<h2 class="big_title white">Ταύρος</h2>
							<img
								src="../../../../images/man_bgs/piece_3_bull.webp"
								class="swiper_image auto"
								draggable="false"
							/>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper_card">
							<h2 class="big_title white">Αλογο</h2>
							<img
								src="../../../../images/man_bgs/piece_4_horse.webp"
								class="swiper_image full"
								draggable="false"
							/>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper_card">
							<h2 class="big_title white">Μουλάρι οδηγός, βουνά και ήλιος</h2>
							<img
								src="../../../../images/man_bgs/piece_5_shepherd.webp"
								class="swiper_image full"
								draggable="false"
							/>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper_card">
							<h2 class="big_title white">Σπίτια με αχυροσκεπές</h2>
							<img
								src="../../../../images/man_bgs/piece_6_houses.webp"
								class="swiper_image full"
								draggable="false"
							/>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper_card">
							<h2 class="big_title white">Γάιδαρος με ένα κάρο</h2>
							<img
								src="../../../../images/man_bgs/piece_7_horse_with_carriage.webp"
								class="swiper_image full"
								draggable="false"
							/>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper_card">
							<h2 class="big_title white">Ήλιος</h2>
							<img
								src="../../../../images/man_bgs/piece_8_mountains_and_sun.webp"
								class="swiper_image full"
								draggable="false"
							/>
						</div>
					</div>
				</div>
				<div class="swiper-pagination lower"></div>

				<button type="button" class="my_button_next lower"></button>
				<button type="button" class="my_button_prev lower"></button>
			</div>
			<div class="buttons_wrapper mt-100 fixed_buttons transparent">
				<a href="./paint_game_start.html" class="button_bottom">Πίσω</a>
				<a href="./nikritin_game/index.html" class="button_bottom">Επόμενο</a>
			</div>
		</div>
		<script src="../../../../js/swiper.js"></script>
	</body>
</html>
