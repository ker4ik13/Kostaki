<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../styles/reset.css" />
		<link rel="stylesheet" href="../../../styles/style.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<title>Kazimir Malevich | Other</title>
	</head>
	<body>
		<div class="container pb-150">
			<h1 class="paint_title">Other works of Kazimir Malevich</h1>
			<!-- Slider main container -->
			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper justify-center mt-20 mb-100">
					<!-- 1 -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/malevich/Woman in childbirth.png"
								class="swiper_image"
								draggable="false"
							/>
							<p class="paint_title">Woman in childbirth <br />1908</p>
						</div>
					</div>
					<!-- 2 -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/malevich/Untitled.png"
								class="swiper_image"
								draggable="false"
							/>
							<p class="paint_title">Untitled <br />1928-32</p>
						</div>
					</div>
					<!-- 3 -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/malevich/Female Portrait.png"
								class="swiper_image"
								draggable="false"
							/>
							<p class="paint_title">Female Portrait <br />1910</p>
						</div>
					</div>
					<!-- 4 -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/malevich_paint/Black Circle_Malevich_State Russian Museum.jpg"
								class="swiper_image"
								draggable="false"
							/>
							<p class="paint_title">
								Black Circle Malevich <br />
								State Russian Museum
							</p>
						</div>
					</div>
					<!-- Slide -->
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>

				<!-- If we need navigation buttons -->
				<button type="button" class="my_button_next"></button>
				<button type="button" class="my_button_prev"></button>
			</div>
			<div class="buttons_wrapper mt-100 fixed_buttons">
				<a href="./paint_menu.html" class="button_bottom">Back</a>
				<a href="../../menu.html" class="button_bottom">Menu</a>
			</div>
		</div>
		<script src="../../../js/swiper.js"></script>
	</body>
</html>
