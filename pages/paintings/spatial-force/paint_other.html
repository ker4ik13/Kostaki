<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../styles/reset.css" />
		<link rel="stylesheet" href="../../../styles/style.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<title>Liubov Popova | Other</title>
	</head>
	<body>
		<div class="container pb-150">
			<h1 class="paint_title">Other paintings of this artist</h1>
			<!-- Slider main container -->
			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper justify-center mt-20 mb-100">
					<!-- Slides -->
					<!-- Slide -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/Popova/37. POPOVA-76-180.78.webp"
								class="swiper_image"
								draggable="false"
							/>
						</div>
					</div>
					<!-- Slide -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/Popova/52. POPOVA SETTING.jpg"
								class="swiper_image"
								draggable="false"
							/>
							<p class="paint_title">Settings</p>
						</div>
					</div>
					<!-- Slide -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/Popova/39. POPOVA-131-190.8-0325.webp"
								class="swiper_image"
								draggable="false"
							/>
						</div>
					</div>
					<!-- Slide -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/Popova/66. POPOVA-308-C58-1004.webp"
								class="swiper_image"
								draggable="false"
							/>
						</div>
					</div>
					<!-- Slide -->
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>

				<!-- If we need navigation buttons -->
				<button type="button" class="my_button_next"></button>
				<button type="button" class="my_button_prev"></button>
			</div>
			<div class="buttons_wrapper mt-100 fixed_buttons">
				<a href="./paint_menu.html" class="button_bottom">Back</a>
				<a href="../../menu.html" class="button_bottom">Menu</a>
			</div>
		</div>
		<script src="../../../js/swiper.js"></script>
	</body>
</html>
