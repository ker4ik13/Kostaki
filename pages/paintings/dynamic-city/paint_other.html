<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../styles/reset.css" />
		<link rel="stylesheet" href="../../../styles/style.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<title>Gustav Klucis | Other</title>
	</head>
	<body>
		<div class="container pb-150">
			<h1 class="paint_title">Other works of Gustav Klucis</h1>
			<!-- Slider main container -->
			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper justify-center mt-20 mb-100">
					<!-- Slides -->
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/klucis_paint/Klucis_Axonometrisches_Gemaelde_anagoria.JPG"
								class="swiper_image"
								draggable="false"
							/>
							<p class="paint_title">Axonometric Painting <br />1919-20</p>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/klucis_paint/KLUCIS_Electrification of the whole country.jpg"
								class="swiper_image"
								draggable="false"
							/>
							<p class="paint_title">
								Eletrification of the whole country, photomontage
								<br />1920
							</p>
						</div>
					</div>

					<div class="swiper-slide">
						<div class="swiper_card">
							<img
								src="../../../images/klucis_paint/Копия KLUCIS - Dynamic City photomontage.jpg"
								class="swiper_image"
								draggable="false"
							/>
							<p class="paint_title">
								Dynamic city - photomontage <br />1920-21
							</p>
						</div>
					</div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>

				<!-- If we need navigation buttons -->
				<button type="button" class="my_button_next"></button>
				<button type="button" class="my_button_prev"></button>
			</div>
			<div class="buttons_wrapper mt-100 fixed_buttons">
				<a href="./paint_menu.html" class="button_bottom">Back</a>
				<a href="../../menu.html" class="button_bottom">Menu</a>
			</div>
		</div>
		<script src="../../../js/swiper.js"></script>
	</body>
</html>
