<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../../styles/reset.css" />
		<link rel="stylesheet" href="../../../styles/style.min.css" />
		<title>Painterly Musical Construction | Game</title>
	</head>
	<body>
		<div class="container overflow pb-150">
			<p class="title">
				Paintings are often threatened by mold! Shoot at it with a spray!
			</p>
			<div class="vertical_buttons">
				<a href="./aviator_game_2/index.html" class="full_button">Start</a>
			</div>
			<div class="relative column mt-50">
				<img
					class="mini_airplane"
					src="../../../images/airplane.png"
					alt="Airplane"
					draggable="false"
				/>
				<img
					src="../../../images/finger_black.svg"
					alt="Finger"
					class="finger_animate_touch"
					draggable="false"
				/>
				<img
					src="../../../images/virus_1.png"
					alt="Virus"
					class="virus_1"
					draggable="false"
				/>
				<img
					src="../../../images/dust_1.png"
					alt="Dust"
					class="dust_1"
					draggable="false"
				/>
			</div>
			<p class="paint_title mt-20">Tap to spray!</p>
			<div class="buttons_wrapper mt-100 fixed_buttons game_buttons">
				<a href="./paint_game_levels.html" class="button_bottom">Back</a>
			</div>
		</div>
	</body>
</html>
